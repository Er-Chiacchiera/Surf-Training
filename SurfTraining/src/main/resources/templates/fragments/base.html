<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="head(title)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </head>
  
  
  
<body>
	<nav th:fragment="navbar" class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<!--Icona-->
			<a class="navbar-brand" href="/">Surf training</a>
			<!--Botton collapse-->
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<!--Item della navbar-->
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{'/instructor/all'}" >Instructors</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{'/course/all'}" >Courses</a>
					</li>
				</ul>
				<!--Sezione per Login-Logout-Register-->
				<div class="col-md-3 d-flex justify-content-end">
			      <a sec:authorize="!isAuthenticated()" type="button" class="btn btn-outline-primary me-2" th:href = @{/login}>Login</a>
			      <a sec:authorize="!isAuthenticated()" type="button" class="btn btn-primary " href="/" th:href = @{/register}>Sign-up</a>
			      <a sec:authorize="isAuthenticated()" type="button" class="btn btn-primary" href="/" th:href = @{/logout}>Logout</a>

			    </div>
			</div>
		</div>
	</nav>
	

	<footer th:fragments="footer" class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top bg-dark">
		<div class="col-md-4 d-flex align-items-center">
			<a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
				<svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
			</a>
			<span class="mb-3 mb-md-0 text-white">Â© 2024 Valerio RIbaldi, Inc</span>
		</div>
		<ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
			<li class="ms-3"><a class="text-muted" href="https://github.com/Er-Chiacchiera"><svg class="bi" width="24" height="24"></svg><img src="/loghi/GitHub.png" width="24" height="24"></a></li>
			<li class="ms-3"><a class="text-muted" href="https://www.instagram.com/er_chiacchiera"><svg class="bi" width="24" height="24"></svg><img src="/loghi/Instagram.png" width="24" height="24"></a></li>
			<li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
		</ul>
	</footer>
</body>
</html>
