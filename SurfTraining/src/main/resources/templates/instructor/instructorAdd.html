<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/base :: head(title=Add+' '+Instructor)}">Hompage</head>

<body>
    <nav th:replace="~{fragments/base :: navbar}"></nav>

    <!-- Contenitore per il form -->
    <div class="d-flex container justify-content-center mt-4">
        <div class="col-6 card border border-primary p-3 shadow">
            <!-- Form per aggiungere un nuovo Istruttore -->
            <form th:action="@{/instructor/add}" method="POST" th:object="${instructor}" class="row g-3" enctype="multipart/form-data">
                <!-- Gestione degli errori globali -->
                <div th:if="${#fields.hasGlobalErrors()}">
                    <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
                </div>

                <!-- Campo di input per il nome -->
                <div class="col-md-6">
                    <label for="name" class="form-label">Nome</label>
                    <input class="form-control" required type="text" th:field="${instructor.name}" id="name" />
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </div>

                <!-- Campo di input per il cognome -->
                <div class="col-md-6">
                    <label for="surname" class="form-label">Cognome</label>
                    <input class="form-control" required type="text" th:field="${instructor.surname}" id="surname" />
                    <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>
                </div>

                <!-- Campo di input per la data di nascita -->
                <div class="col-md-6">
                    <label for="dateOfBirth" class="form-label">Data di nascita</label>
                    <input class="form-control" required type="date" th:field="${instructor.dateOfBirth}"
                        id="dateOfBirth" placeholder="dd/mm/yyyy" />
                    <span th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></span>
                </div>
                
                <!-- Inserimento della foto -->
                <div class="mb-3">
                    <label class="form-label" for="file">Immagine di profilo</label>
                    <input type="file" class="form-control" id="inputImg" name="file">
                </div>

                <!-- Selezione della specialità -->
                <div class="col-md-6">
                    <label for="speciality" class="form-label">Specialità</label>
                    <select class="form-select" aria-label="Default select example" th:field="${instructor.speciality}">
                        <option value="Surf">Surf</option>
                        <option value="Yoga">Yoga</option>
                        <option value="Trainer">Trainer</option>
                        <option value="Mobilità">Mobilità</option>
                    </select>
                </div>

                <!-- Campo di input per l'email -->
                <div class="col-12">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input class="form-control" type="text" th:field="${instructor.email}" id="email" />
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>

                <!-- Campo di input per il profilo Instagram -->
                <div class="col-12">
                    <label for="inputEmail" class="form-label">Profilo Instagram</label>
                    <input class="form-control" type="text" th:field="${instructor.instagramUrl}" id="instagramUrl" />
                    <span th:if="${#fields.hasErrors('instagramUrl')}" th:errors="*{instagramUrl}"></span>
                </div>

                <!-- Campo di input per la descrizione -->
                <div class="col-12">
                    <label for="inputDescrizione" class="form-label">Descizione</label>
                    <textarea class="form-control" aria-label="With textarea" type="text" th:field="${instructor.descrizione}" id="descrizione"></textarea>
                </div>

                <!-- Pulsante per confermare l'aggiunta -->
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer th:replace="~{fragments/base :: footer}">
        <footer>
</body>

</html>
