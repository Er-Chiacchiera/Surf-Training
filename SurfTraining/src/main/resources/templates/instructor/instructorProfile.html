<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/base :: head(title=Istruttore)}">Hompage</head>

<body>
	<nav th:replace="~{fragments/base :: navbar}"></nav>
	
	
	<div class="container">
		<div class="row flex-md-row flex-sm-column">
			<!--Card dell'instruttore-->
			<div class="col-4">
				<div class="card" style="width: 18rem;">
					<img src="..." class="card-img-top" alt="...">
					<div class="card-body">
						<h5 class="card-title" th:text="${instructor.name} + ' ' + ${instructor.surname}">Nome e Cognome</h5>
						<h6 class="card-text" th:text=" 'Specialità: ' + ${instructor.speciality}">Specialità</h6>
						<p class="card-text" th:text="${instructor.descrizione}">Descrizione</p>
					</div>
					<ul class="list-group list-group-flush">
						<li class="list-group-item" th:text="'Nato il: ' + ${instructor.dateOfBirth}">Data di nascita</li>
						<li class="list-group-item" th:text="'Email: ' + ${instructor.email}">Email</li>
						<div th:if="${! instructor.instagramUrl.isEmpty()}">
							<li class="list-group-item"><a th:href="@{${instructor.instagramUrl}}" class="card-link">profilo Instagram</a></li>
						</div>
						<!--solo per admin-->
						<div sec:authorize="hasAuthority('ADMIN')">
  							<li class="list-group-item"><a th:href="@{'/instructor/edit/' + ${instructor.id}}" class="card-link">Edit</a></li>
  							<li class="list-group-item"><a th:href="@{'/instructor/delete/' + ${instructor.id}}" class="card-link">Delete</a></li>
						</div>
					</ul>
				</div>
			</div>
			<!--Lista dei corsi-->
			<div class="col-8">
				
				<div class="row" sec:authorize="hasAuthority('ADMIN')">
					<a type="button" class="btn btn-outline-primary me-2" th:href="@{'/course/add/new/' + ${instructor.id}}"> Add new course</a>
				</div>
				
				<div class="row" th:if="${instructor.courses.isEmpty()}">
					Non ci sono corsi nel sistema
				</div>
				
				<!--Inizio delle card-->
				<div class="row text-center">
						<h2>Corsi</h2>
					
						<div class="col mb-4 d-flex justify-content-center" th:each="course : ${instructor.courses}">
							<div class="card" style="width: 18rem;">
								<a class="text-reset text-decoration-none" th:href="@{'/course/' + ${course.id}}">
									<img src="..." class="card-img-top" alt="...">
									<div class="card-body">
										<h5 class="card-title" th:text="${course.title} ">Card title</h5>
										<p class="card-text" th:text=" 'Tipologia: ' + ${course.typology}">Typology</p>
									</div>
								</a>
							</div>
						</div>
					
				</div>
			</div>
			
			
		</div>
	</div>


 
	<footer th:replace="~{fragments/base :: footer}"><footer>

</body>
</html>
