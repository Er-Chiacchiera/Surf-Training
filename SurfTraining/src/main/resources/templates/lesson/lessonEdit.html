<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/base :: head(title=Edit+' '+lesson)}">Add course</head>

<body>
    <!-- Inclusione dell'intestazione dalla pagina di base -->
    <nav th:replace="~{fragments/base :: navbar}"></nav>

    <div class="d-flex container justify-content-center mt-4">
        <div class="col-6 card border border-primary p-3 shadow">
            <!-- Form per aggiungere un nuovo Istruttore -->
            <form th:action="@{'/lesson/update/' + ${lesson.id}}" method="POST" th:object="${lesson}" class="row g-3" enctype="multipart/form-data">
                <!-- Mostra gli errori globali se presenti -->
                <div th:if="${#fields.hasGlobalErrors()}">
                    <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
                </div>

                <div class="col-md-6">
                    <label for="title" class="form-label">Title</label>
                    <!-- Campo di input per il titolo -->
                    <input class="form-control" required type="text" th:field="${lesson.title}" id="title" />
                    <!-- Mostra gli errori del campo "title" se presenti -->
                    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
                </div>

                <div class="col-12">
                    <label for="description" class="form-label"> Descizione</label>
                    <!-- Campo di input per la descrizione -->
                    <textarea class="form-control" aria-label="With textarea" type="text" th:field="${lesson.description}" id="description"></textarea>
                </div>

                <!-- Inserimento dei video -->
                <div class="mb-3">
                    <label class="form-label" for="file">Immagine di profilo</label>
                    <!-- Campo di input per l'immagine di profilo -->
                    <input type="file" class="form-control" id="inputImg" name="file">
                </div>

                <div class="col-12">
                    <!-- Pulsante di invio del modulo -->
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Inclusione del piÃ¨ di pagina dalla pagina di base -->
    <footer th:replace="~{fragments/base :: footer}">
        <footer>
</body>

</html>
