<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/base :: head(title=Homepage)}">Homepage</head>

<body>
	<nav th:replace="~{fragments/base :: navbar}"></nav>

	<!--Carosello iniziale-->
	<div id="carouselExampleCaptions" class="carousel slide">
		<div class="carousel-indicators">
			<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
				aria-current="true" aria-label="Slide 1"></button>
			<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
				aria-label="Slide 2"></button>
			<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
				aria-label="Slide 3"></button>
		</div>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="/carousel/1.jpg" class="d-block w-100 img-fluid" alt="...">
				<div class="carousel-caption d-none d-md-block">
					<h5>Surfa sulle onde della tua passione!</h5>
				</div>
			</div>
			<div class="carousel-item">
				<img src="/carousel/2.jpg" class="d-block w-100 img-fluid" alt="...">
				<div class="carousel-caption d-none d-md-block">
					<h5>Scopri il tuo potenziale con ogni onda.</h5>
				</div>
			</div>
			<div class="carousel-item">
				<img src="/carousel/3.jpg" class="d-block w-100 img-fluid" alt="...">
				<div class="carousel-caption d-none d-md-block">
					<h5>Rilassati e lasciati ispirare dalla bellezza del mondo.</h5>
				</div>
			</div>
		</div>
		<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
			data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
			data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Next</span>
		</button>
	</div>

	<footer th:replace="~{fragments/base :: footer}"></footer>

</body>

</html>
